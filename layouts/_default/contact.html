{{ define "main" }}

<div class="container">
  <div class="row">
    <div class="col col-7 col-d-10 col-m-12 push-m-0 push-d-1 push-2">
      <div class="page-head">
        <h1 class="page-title">{{ .Title }}</h1>
      </div>
    </div>
  </div>
</div>

{{ if .Params.image }}
<div class="container">
  <div class="row">
    <div class="col col-8 col-d-10 col-m-12 push-m-0 push-d-1 push-2">
      <div class="image-box">
        {{- with .Params.Image -}}
          {{- $feature := (resources.Get .).Resize "800x webp q70" -}}
          <div class="page-image" style="background-image: url('{{- $feature.RelPermalink -}}')"></div>
        {{- end -}}
      </div>
    </div>
  </div>
</div>
{{ end }}

<div class="container">
  <div class="row">
    <div class="col col-8 col-d-10 col-m-12 push-m-0 push-d-1 push-2">
      <!-- begin page -->
      <article class="page">
        <div class="page__content">
          <div class="form-box">
            <div class="contact-head">
            {{ if .Content }}
              <div class="page-description">{{ .Content }}</div>
            {{ end }}
            </div>
            <form class="form" action="/thank-you/" method="POST" netlify>
              <div class="form__group">
                <label class="form__label screen-reader-text" for="form-name">Your Name</label>
                <input class="form__input" id="form-name" type="text" name="name" placeholder="Name..." required>
              </div>
              <div class="form__group">
                <label class="form__label screen-reader-text" for="form-email">Your Email</label>
                <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Email..." required>
              </div>
              <div class="form__group">
                <label class="form__label screen-reader-text" for="form-text">Your Message</label>
                <textarea class="form__input" id="form-text" name="text" rows="8" placeholder="Message..." required></textarea>
              </div>
              <div class="form__group">
                <button class="button button--primary" type="submit">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </article>
      <!-- end page -->
    </div>
  </div>
</div>

{{ end }}
