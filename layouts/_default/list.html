{{ define "main" }}

<div class="container">
  <div class="row">
    <div class="col col-8 col-d-10 col-m-12 push-m-0 push-d-1 push-2">
      <div class="archive-box">
        <span class="archive-counter">{{ len .Pages }} {{ if lt (len .Pages) 2 }}Article{{ else }}Articles{{ end }}</span>
        <h1 class="archive-title">{{ humanize .Title }}</h1>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col col-12 col-d-10 col-m-12 push-m-0 push-d-1">
      <div class="container__inner">
        <div class="row grid">
          {{ range .Data.Pages }}
            {{ partial "article.html" . }}
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>

{{ end }}
