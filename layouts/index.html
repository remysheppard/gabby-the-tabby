{{ define "main" }}

{{ partial "slider.html" . }}

<div class="container">
  <div class="row">
    <div class="col col-12 col-d-10 col-m-12 push-m-0 push-d-1">
      <div class="container__inner">
        <div class="row grid">
          {{ $paginator := .Paginate (where .Site.RegularPages "Type" "posts") }}
          {{ range $paginator.Pages }}
            {{ partial "article.html" . }}
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>

{{ partial "pagination.html" . }}

{{ end }}
